<!DOCTYPE html>
<html lang="en">
<!-- Setting lang attribute ensures that people using assistive technologies to -->
<!-- browse the internet will do so comfortably. For example, this attribute may -->
<!-- help some text-to-speech technology invoke the correct pronounciation. -->
<head>
  <title>Hello, world!</title>
  <meta charset="UTF-8" />
<!-- Setting the encoding makes sure the webpage displays special characters and -->
<!-- symbols correctly in the browser. -->
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
</head>
<body>
  Solid mechanics is about solid objects bending, stretching and twisting. Objects can behave as solids or liquids depending on the time scale of operation. Tectonic plates are solids to us, but have fluid behaviour over geological time scales.
</body>
</html>
